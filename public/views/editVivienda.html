<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>          
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

<section class="uk-section uk-section-small uk-background-cover uk-background-top-center" style=" margin-top: -111px; padding-top: 145px;">
    <div ng-controller="editViviendaCtrl" class="uk-container uk-container-small">

        <div class="uk-grid uk-grid-small uk-text-center">
            <div class="uk-width-1-6@s"></div>
            <div class="uk-width-2-3@s">
                <h3 class="nomarginb">Edita tu vivienda</h3>
                <h4 class="infohome">Edita precio(vivienda completa) y metros cuadrados</h4>
            </div>
            <div class="uk-width-expand"></div>
        </div>
        <form novalidate name="form"  ng-submit="edita(form, vivienda)"  enctype="multipart/form-data">

            <div class="uk-grid">

                <div class="uk-width-1-1">
                    <span><i class="uk-icon-home"></i> {{vivienda.titulo}}</span>

                </div> 

                <div class="uk-width-1-2@m">
                    <div class="input-group">
                        <input name="m2" ng-model="vivienda.m2"  class="uk-input " ng-blur="$m2Touched = true" onkeypress="return isNumber(event)" type="text" placeholder="Metros Cuadrados" required  maxlength="4">
                        <span class="input-group-addon">m<sup>2</sup></span>
                    </div>

                    <div ng-show="$m2Touched">
                        <span class="msjValid" ng-show="form.m2.$invalid">Por favor ingresa los metros cuadrados.</span>
                    </div>
                </div>

                <div ng-if="!vivienda.rentaCuarto" id="divPrecio" class="uk-width-1-2@m">
                    <div class=" input-group">
                        <span class="input-group-addon">$</span>
                        <input name="precio "ng-model="vivienda.precio" class="uk-input" ng-blur="$precioTouched = true" onkeypress="return isNumber(event)" type="text" placeholder="Precio Renta" required>
                    </div>
                    <div ng-show="$precioTouched">
                        <span class="msjValid" ng-show="form.precio.$invalid">Por favor ingresa el precio.</span>
                    </div>
                </div>


            </div>

            <br>

            <div class="uk-grid">
                <div class="uk-width-1-1">

                    <input class="uk-align-center btn-anadir" id="coolbutton" name="submitName" type="submit" value="Actualizar Vivienda" />                        
                </div>
            </div>


        </form>

    </div>

</section>
