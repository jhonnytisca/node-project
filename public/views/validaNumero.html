
<section  class="uk-section uk-section-small uk-background-cover uk-background-top-center" style=" margin-top: -111px; padding-top: 145px;">
    <div class="uk-container uk-container-small">
        <div class="uk-grid uk-grid-small uk-text-center">
            <div class="uk-width-1-6@s"></div>
            <div class="uk-width-2-3@s">
                <h3 class="nomarginb">Valída tu número</h3>
                <h4 class="infohome">Introduce el PIN enviado a tu número de teléfono</h4>
            </div>
            <div class="uk-width-expand"></div>
        </div>
        <div ng-controller="validphoneCtrl" class="uk-grid uk-grid-small">

            <!-- Contact Form -->
            <form novalidate name="form"  ng-submit="valida(form, user)"  class="uk-form uk-width-1-1 bx_formulario">




                <div class="uk-grid" uk-grid>
                    <div class="uk-width-1-1@m">
                        <input name="pin" ng-model="user.pin" class="uk-input" type="text" placeholder="PIN"  required>
                       
                    </div>


                </div>

                <div class="uk-grid-medium uk-text-center" uk-grid>
                    <div class="uk-width-1-1">
                        <button id="botonSubmit" ng-disabled="form.$invalid" class="nomargint" type="submit" name="submitName" >Enviar</button>
                    </div>
                </div>


            </form>

        </div>

    </div>
</section>
