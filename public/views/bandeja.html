<section ng-controller="consultaConversacionesCtrl"  class="uk-section uk-section-small">
        <div class="uk-container uk-container-small">

                <div class="uk-grid uk-grid-small" uk-grid>
                   
                    <div class="uk-width-expand">
                        <div class="sidebar">
                            <div class="uk-grid-small" uk-grid>
                                <div class="uk-width-1-3@s">
                                  <ul  uk-switcher="connect: #tab-left-content" class="uk-nav uk-nav-default menupanel-inquilinos listamensajero">
                                    <li ng-repeat="conver in conversaciones">
                                        <a ng-click="loadParams(conver._id);" class="centrarv" href="">
                                        <img class="uk-border-circle uk-display-inline-block" src="{{conver.user.avatar}}" width="50px" alt=" " />
                                        <div class="txt">
                                            <div class="name">{{conver.user.nombre}} {{conver.user.primerApellido}}</div>
                                            <div class="username">@{{conver.user.nombreUsuario}}</div>
                                        </div>
                                        </a>
                                    </li>
                                  
                                    </ul>
                                </div>
                                <div class="uk-width-2-3@s" id="messages">
                                    <div class="bx_mensajes uk-grid-small">
                                        <ul id="tab-left-content" class="uk-switcher">
                                            <li ng-repeat="conver in conversaciones">
                                                <ul class="uk-width-1-1 mensajero">
                                                   <li ng-repeat="mensa in conver.messages" >
                                                        <p ng-if="mensa.id_sender==userSes" class="me">
                                                             {{mensa.content}}
                                                            <span class="time">{{mensa.created_at | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                                                        </p>
                                                        <!--<img ng-if="mensa.id_sender!=userSes" class="uk-border-circle" src="images/im_perfil_example2.png" alt=" " />-->
                                                         <p ng-if="mensa.id_sender!=userSes" class="him">
                                                             {{mensa.content}}
                                                            <span class="time">{{mensa.created_at | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                                                        </p>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                        <div ng-controller="agregaMensajeCtrl"  class="messageInput uk-width-1-1">
                                             <form   class="uk-form" >
                                            <div class="uk-grid-small" uk-grid>
                                               
                                                <input  ng-model="mensaje" class="uk-width-2-3@s uk-width-4-5" type="text" name="" value="" id="messageText">

                                                <!--<span class="uk-width-1-6@s uk-width-expand" uk-icon="image" id="imgICON"></span>-->

                                                <button ng-click="enviar()" class="uk-width-expand@s uk-width-1-1" type="submit" name="button">Enviar</button>    
                                               
                                            </div>
                                             </form>

                                        </div>
                                    </div>

                                </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </section>
